
---
# tasks file for java_install
- name: Download the JDK binaries
  get_url:
    url: "{{ jdk_download_url }}"
    dest: "{{ jdk_download_location }}"

- name: Unzip the downloaded file
  unarchive:
    src: "{{ jdk_download_location }}"
    dest: /opt
    remote_src: yes
- name: Delete download file
  file:
    dest: "{{ jdk_download_location }}"
    state: absent
- name: Set the JAVA_HOME in /etc/profile file
  lineinfile:
    path: /etc/profile
    state: present
    line: "{{ item }}"
  with_items:
    - 'export JAVA_HOME="{{ java_home }}"'
    - 'export PATH=$PATH:$JAVA_HOME/bin'
- name: Reload /etc/profile file
  shell:
    cmd: source /etc/profile
- name: Java alternatives
  alternatives:
    name: java
    path: /opt/jdk-17.0.2/bin/java
    link: /usr/bin/java